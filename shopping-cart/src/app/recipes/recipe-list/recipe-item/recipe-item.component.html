<a class="list-group-item clearfix d-flex" 
   style="cursor: pointer;" 
   [routerLink]="[index]"
   routerLinkActive="active">
    <div style="width: 80%">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span style="width: 20%">
        <img src={{recipe.imagePath}} alt="" class="img-responsive" style="max-height: 60px;" />
    </span>
</a>
